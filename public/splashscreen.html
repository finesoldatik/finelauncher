<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>finelauncher</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}

			body {
				min-width: 320px;
				min-height: 100vh;
				margin: 0;
				display: flex;
				place-items: center;
				background-image: url('/background/background.png');
				background-repeat: no-repeat;
				background-size: cover;
				position: relative;

				font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
				line-height: 1.5;
				font-weight: 400;

				color-scheme: light dark;
				color: rgba(255, 255, 255, 0.87);
				background-color: #242424;

				font-synthesis: none;
				text-rendering: optimizeLegibility;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			.modal {
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.4);
				position: fixed;
				top: 0px;
				left: 0px;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}
			.content {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="modal">
			<div class="content">
				<img src="/images/code/javascript.gif" alt="javascript" />
				<h3>Идет загрузка</h3>
			</div>
		</div>
	</body>
</html>
